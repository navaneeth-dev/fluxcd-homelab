apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: eg
spec:
  gatewayClassName: eg
  listeners:
    - name: http
      protocol: HTTP
      port: 80
    - name: bittorrent-tcp
      protocol: TCP
      port: 52525
      allowedRoutes:
        kinds:
          - kind: TCPRoute
    - name: bittorrent-udp
      protocol: UDP
      port: 52525
      allowedRoutes:
        kinds:
          - kind: UDPRoute
