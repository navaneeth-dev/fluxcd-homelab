---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: homepage
data:
  docker.yaml: ""

  kubernetes.yaml: |
    mode: disabled
    gateway: false
    ingress: false
    traefik: false

  settings.yaml: |
    title: Homelab
    theme: dark
    color: slate
    headerStyle: clean
    statusStyle: dot
    useEqualHeights: false
    fiveColumns: true
    quicklaunch:
      searchDescriptions: true
      hideInternetSearch: true
      showSearchSuggestions: true
      hideVisitURL: true
    layout:
      Media:
        style: row
        columns: 4

  widgets.yaml: |
    - search:
        provider: duckduckgo
        focus: false
        target: _blank

  bookmarks.yaml: ""

  services.yaml: |
    - Media:
        - Jellyfin:
            href: 'http://radarr.homelab.svc.cluster.local:7878'
            icon: jellyfin.svg
        - Radarr:
            href: 'http://radarr.homelab.svc.cluster.local:7878'
            icon: radarr.svg
        - Sonarr:
            href: 'http://radarr.homelab.svc.cluster.local:7878'
            icon: sonarr.svg
