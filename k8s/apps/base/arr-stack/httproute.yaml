# Sabnzbd
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sabnzbd-route
  namespace: homelab
spec:
  parentRefs:
    - kind: Gateway
      name: reverse-proxy
      namespace: envoy-gateway-system
  hostnames:
    - "sabnzbd.${DOMAIN}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: arr-stack
          port: 8080   # <-- replace with actual Sabnzbd service port (you used "sabnzbd" named port in Ingress)
