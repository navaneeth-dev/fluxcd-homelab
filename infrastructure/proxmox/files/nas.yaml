systemd:
  units:
    - name: srv-nfs4-nvmeraid1.mount
      enabled: true
      contents: |
        [Unit]
        Before=local-fs.target
        [Mount]
        What=/dev/disk/by-label/nvme-raid1
        Where=/srv/nfs4/nvmeraid1
        Type=btrfs
        [Install]
        WantedBy=local-fs.target

storage:
