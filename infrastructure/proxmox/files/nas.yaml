  directories:
    - path: "/srv/nfs4/nvmeraid1"
      mode: 0755
      user:
        name: core
      group:
        name: core
  files:
    - path: /etc/modules-load.d/nfs.conf
      mode: 0644
      contents:
        inline: |
          nfs
          nfsd
    - path: /etc/hostname
      mode: 0644
      contents:
        inline: nas2
