# https://taskfile.dev

version: '3'

tasks:
  default:
    cmds:
      - infisical run --path=/proxmox -- terraform {{.CLI_ARGS}}
    silent: true

  kubespray:
    cmds:
      - |
        docker run --rm -it --mount type=bind,source="$(pwd)"/files/inventory/homelab/inventory.ini,dst=/inventory.ini \
        --mount type=bind,source="${HOME}"/.ssh/new_primary_ed25519,dst=/root/.ssh/new_primary_ed25519 \
        quay.io/kubespray/kubespray:v2.28.0 ansible-playbook -i /inventory.ini cluster.yml -v \
        --become --become-user=root \
        --private-key=/root/.ssh/new_primary_ed25519