- name: Update and reboot all machines
  hosts: ubuntu_servers
  remote_user: ubuntu
  tasks:
    - name: Update apt cache
      become: true
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Upgrade system
      become: true
      ansible.builtin.apt:
        upgrade: full
        autoclean: true
        autoremove: true
