http:
  routers:
    home:
      entryPoints:
        - websecure
      service: home-sp
      rule: 'Host(`fossindia.ovh`) || HostRegexp(`^.+\.fossindia\.ovh$`)'

  # Add the service
  services:
    home-sp:
      loadBalancer:
        servers:
          - url: https://fossindia.ovh
        passHostHeader: true